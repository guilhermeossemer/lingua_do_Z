<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor língua Z</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tradutor</h1>
    
    <form id="wordForm">
        <label for="palavra">Digite o texto:</label>
        <textarea id="palavra" name="palavra" rows="4" onkeydown="if(event.key === 'Enter') { event.preventDefault(); inverterPalavra(); }"></textarea>
        <!-- Botão Colar -->
        <button type="button" onclick="colarTexto()">Colar texto</button>
        <!-- Botão Traduzir -->
        <button type="button" class="btn-traduzir" onclick="inverterPalavra()">Traduzir</button>
    </form>
    
    
    <p id="resultado"></p>
    <button id="botaoCopiar" onclick="copiarResultado()" style="display: none;">Copiar Resposta</button>
</body>
</html>
